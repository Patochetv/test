		<div class="contact" style="margin-left:700px">
				<div id="after_submit"></div>
					<form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
  				<div class="row">
    					<label class="required" for="name"></label><br />
    					<input id="name" class="input" name="name" type="text" value="" size="30" style="margin-left:100px" placeholder="Votre Nom" /><br />
    					<span id="name_validation" class="error_message"></span>
  				</div>
<br>
  				<div class="row">
    					<label class="required" for="email"></label><br />
    					<input id="email" class="input" name="email" type="text" value="" size="30" style="margin-left:100px" placeholder="Votre E-mail"/><br />
    					<span id="email_validation" class="error_message"></span>
 				</div>
<br>
  				<div class="row">
    					<label class="required" for="message"></label><br />
    					<textarea id="message" class="input" name="message" rows="7" cols="30" style="margin-left:100px" placeholder="Votre Message"></textarea><br/>
    					<span id="message_validation" class="error_message"></span>
  				</div>
				</div>
				<br>
    					<input id="submit_button" type="submit" value="Envoyer"style="margin-left:900px"/>
</form>
